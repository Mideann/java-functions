<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Js function</h1>
     <h3 id="result"></h3>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <script>
        function add(){
            var a=5;
            var b=2;
            var c= a+b;
            document.getElementById("result").innerHTML="Addition is"+ c ;   
        }
        function sub(){
            var a=5;
            var b=2;
            var c= a-b;
            document.getElementById("result").innerHTML="subtraction is "+ c ;   
        }
    </script>
</body>
</html>
